<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exoplanet Detection</h1>
    <p>Enter the features below to predict if the candidate is an exoplanet.</p>
    <form id="prediction-form">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="feature1" required>

        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="feature2" required>

        <label for="feature3">Feature 3:</label>
        <input type="number" id="feature3" name="feature3" required>

        <label for="feature4">Feature 4:</label>
        <input type="number" id="feature4" name="feature4" required>

        <label for="feature5">Feature 5:</label>
        <input type="number" id="feature5" name="feature5" required>

        <label for="feature6">Feature 6:</label>
        <input type="number" id="feature6" name="feature6" required>

        <label for="feature6">Feature 7:</label>
        <input type="number" id="feature7" name="feature7" required>

        <label for="feature6">Feature 8:</label>
        <input type="number" id="feature8" name="feature8" required>


        <button type="submit">Predict</button>
    </form>

    <p id="result" style="margin-top: 20px; font-weight: bold;"></p>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => (data[key] = value));

            // Send data to backend for prediction
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            document.getElementById('result').textContent = `Prediction: ${result.prediction}`;
        });
    </script>
</body>
</html>
